---
name: Lint

on: [push, pull_request]

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Install Go
      uses: actions/setup-go@v6
      with:
        go-version: 1.25.1

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: v2.3
